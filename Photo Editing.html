<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Art - Your Art, Your Way</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            background-image: url('images/Cute Baby Blue Sky And Clouds Background Wallpaper Image For Free Download - Pngtree.jpeg');
        }
        header img {
            width: 10%;
            max-width: 80px;
            height: auto;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            float: left;
            /* Add this line to move the image to the left */
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;

        }

        nav a {
            color: Gray;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(249, 202, 16);
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;

        }

        .service {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: black;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .coming-soon {
            font-size: 3em;
            text-align: center;
            margin-top: 50px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        div {
            color: blue;
        }
    </style>

    <!-- Add this part outside the existing <style> tag -->
    <style>
        /* Back button styling */
        .back-button {
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Art Header Image">

        <h1>Photo Editing</h1>

        <nav>
            <a href="index.html">Home</a>

        </nav>
    </header>

    <section>
      
    
    
    </section>

    <!-- Coming Soon Animation -->
    <div class="coming-soon">Coming Soon</div>
   
    <footer>
        <p>&copy; 2023 Picture Art. All rights reserved.</p>
    </footer>
</body>

</html>
