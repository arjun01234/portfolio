<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Text Animation</title>
  <style>
    @keyframes colorChange {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ff00ff; }
      100% { color: #ffff00; }
    }

    .animated-text {
      font-size: 2em;
      font-weight: bold;
      animation: colorChange 5s infinite; /* Change the duration as needed */
    }
  </style>
</head>
<body>
  <div class="animated-text">Beautiful Text</div>
</body>
</html>
